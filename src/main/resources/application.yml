# 数据库&核心配置（完全保留你的原有内容，仅合并重复的spring节点）
spring:
  # 数据库配置
  datasource:
    url: jdbc:mysql://localhost:3306/recipe_manager?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  # JPA配置（核心：将jpa配置合并到spring层级下）
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        # 修正1：合并dialect配置，消除警告
        dialect: org.hibernate.dialect.MySQLDialect
        jdbc.time_zone: Asia/Shanghai
        # 修正2：添加懒加载配置（层级在spring.jpa下）
        enable_lazy_load_no_trans: true
    open-in-view: false
  # 修正3：修复jackson拼写错误
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: Asia/Shanghai
    serialization:
      write-dates-as-timestamps: false
  # 合并静态资源映射配置（原重复的spring节点移到这里）
  web:
    resources:
      static-locations: file:./uploads/,classpath:/static/
  # 添加Spring Boot内置文件上传配置（替代FileUploadConfig.java，无需额外类）
  servlet:
    multipart:
      max-file-size: 2MB    # 单个文件最大2MB（和前端校验一致）
      max-request-size: 10MB # 单次请求最大10MB

# JWT配置（完全保留）
jwt:
  secret: recipe-manager-2025-secret-key-256bit-strong-enough-for-production-12345678
  expiration: 86400000
  issuer: recipe-manager-api

# 服务器配置（完全保留）
server:
  port: 8080
  servlet:
    context-path: /api

# 文件上传配置（完全保留）
# 文件上传配置（修改upload.path为绝对路径）
file:
  upload:
    # 示例1：项目根目录下的uploads/images（推荐）
    path: ${user.dir}/uploads/images
    # 示例2：自定义绝对路径（如D盘，按需修改）
    # path: D:/recipe_uploads/images
    avatar-path: ${user.dir}/uploads/avatars
  access:
    prefix: /images/
    avatar-prefix: /avatars/

